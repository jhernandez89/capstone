<div id="sidePadding" class="container tabPadding" *ngIf="unstructured">
  <div class="row d-flex  tabP">
    <div class="col-md-2 leftButtonPadding">
      <a (click)="changeToUnstructured()">
        <div class="squares1 squares firstButtonPadding">
          <h4>Overview</h4>
        </div>
      </a>
    </div>
    <div class="col-md-2 middleButtonPadding">
      <a (click)="changeToSemistructured()">
        <div class="squares2 squares secondButtonPadding">
          <h4>Formatting Questions</h4>
        </div>
      </a>
    </div>
    <div class="col-md-2 rightButtonPadding">
      <a (click)="changeToStructured()">
        <div class="squares2 squares thirdButtonPadding">
          <h4>What to Avoid</h4>
        </div>
      </a>
    </div>
  </div>
  <app-semi-structured-overview-tab></app-semi-structured-overview-tab>
</div>


<div id="sidePadding" class="container-fluid myPadding" *ngIf="semistructured">
  <div class="row d-flex justify-content-center test">
    <div class="col-md-2 leftButtonPadding">
      <a (click)="changeToUnstructured()">
        <div class="squares2 squares firstButtonPadding">
          <h6>Overview</h6>
        </div>
      </a>
    </div>
    <div class="col-md-2 middleButtonPadding">
      <a (click)="changeToSemistructured()">
        <div class="squares1 squares secondButtonPadding">
          <h6>Interview Questions</h6>
        </div>
      </a>
    </div>
    <div class="col-md-2 rightButtonPadding">
      <a (click)="changeToStructured()">
        <div class="squares2 squares thirdButtonPadding">
          <h6>What to Avoid</h6>
        </div>
      </a>
    </div>
  </div>
  <app-semi-structured-question-format></app-semi-structured-question-format>
</div>
