<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h4 class="d-flex justify-content-center">Time to start making questions</h4>
      <p>Here you can begin to write your questions. We'll save them for you and build your quesitonare using this and your biographical questions</p>
    </div>
  </div>
</div>
<div class="container" [formGroup]="formG">
  <div class="row">
    <input type="text" class="form-control" formControlName="projectTitle">
  </div>
  <div formArrayName="questions">
    <div class="row form-inline" *ngFor="let question of formArray.controls; let i = index">
      <textarea class="form-control" [formControlName]="i"></textarea>
      <button (click)="removeQuestion(i)" class="btn btn-secondary">Remove</button>
    </div>
  </div>
</div>
<button (click)="addQuestion()" class="btn btn-secondary">Add</button>
<button (click)="postQuestions()" class="btn btn-primary">Submit</button>
