<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h4 class="d-flex justify-content-center">Time to start making questions</h4>
      <p>Here you can begin to write your questions. We'll save them for you and build your quesitonare using this and your biographical questions</p>
    </div>
  </div>
</div>
<div class="container-fluid" [formGroup]="formArray">
  <div class="row" *ngFor="let question of formArray.controls; let i = index">
    <div class="col-sm-8">
      <textarea class="form-control" [formControlName]="i" [formGroupName]="i"></textarea>
    </div>
    <div class="col-sm-4">
    </div>
      <button class="btn btn-primary" (click)="removeQuestion(i)"></button>
  </div>
</div>
<button class="btn btn-primary" (click)="addQuestion()"></button>
